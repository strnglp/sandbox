<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  </head>
  <body>
    <h1>strange sandbox</h1>
    <div id="outer-group">
      <div id="items">
        <ul>
          <li><button class="squircle">Item 1</button></li>
          <li><button class="circle">Item 2</button></li>
        </ul>
      </div>
      <div id="items">
        <ul>
          <li><textarea cols=10 rows=5 placeholder="Text"></textarea></li>
          <li><input type="text" placeholder="Text" /></li>
        </ul>
      </div>
    </div>
    <div id="items">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>H0</th>
            <th>H1</th>
            <th>H2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope=col>R0</th>
            <td>0,0</td>
            <td>0,1</td>
            <td>0,2</td>
          </tr>
          <tr>
            <th scope=col>R1</th>
            <td>1,0</td>
            <td>1,1</td>
            <td>1,2</td>
          </tr>
          <tr>
            <th scope=col>R2</th>
            <td>2,0</td>
            <td>2,1</td>
            <td>2,2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th>F0</th>
            <th>F1</th>
            <th>F2</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
